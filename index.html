<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map Project {Center Park}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div id="map"></div> 
        <div id="menu">&#9776;</div>    
        <div id="list">
            <h1>CORN Locations</h1>
            <input id="searchInput" type="text" data-bind="value: searchInput">
            <br />
            <div class="button_group">
                <input id="filter" class="button" type="button" value="Filter" data-bind="click: filterLocations">
                <input id="reset" class="button hidden" type="button" value="Reset" data-bind="click: resetLocations">
            </div>
            <ul data-bind="foreach: locations">
                <li class="location" data-bind="text: title"></li>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/viewmodel.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhXrScD-HfLRZoBqGobTNqpEBRK9-41LM&callback=initMap"
    async defer></script>

</body>
</html>
